<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write Post</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 10px;
        min-height: 100vh;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      div {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }

      label {
        font-weight: 500;
        color: #333;
        display: block;
        margin-bottom: 8px;
      }

      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #cbd5e0;
        font-size: 14px;
        resize: vertical;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      textarea:focus {
        border-color: #63b3ed;
        box-shadow: 0 0 5px rgba(99, 179, 237, 0.5);
      }

      button {
        background-color: #63b3ed;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
      }

      button:hover {
        background-color: #4299e1;
        transform: translateY(-2px);
      }
    </style>

    <script>
      function writePost() {
        const text = document.getElementById("text").value;

        if (!text.trim()) {
          alert("내용을 입력하세요.");
          return;
        }

        const token = localStorage.getItem("token");

        fetch("http://127.0.0.1:8080/post/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            text: text, // name 없이 text만 보내기
          }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("POST 실패");
            }
            return response.json();
          })
          .then((data) => {
            console.log("저장됨:", data);
            alert("작성 완료!");
            window.location.href = "postpage.html"; // 목록 페이지로 이동
          })
          .catch((error) => {
            console.error("에러 발생:", error);
            alert("작성 중 오류가 발생했습니다.");
          });
      }
    </script>
  </head>

  <body>
    <h2>글 작성 페이지</h2>

    <div>
      <label>내용:</label><br />
      <textarea id="text" rows="8" cols="40"></textarea>
    </div>

    <button onclick="writePost()">작성완료</button>
  </body>
</html>
