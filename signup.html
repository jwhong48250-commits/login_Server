<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      /* 회원가입 박스 */
      .signup {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        padding: 30px 25px;
        width: 100%;
        max-width: 500px;
        box-sizing: border-box;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      /* 입력창 행 */
      .form_row {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #63b3ed;
        box-shadow: 0 0 5px rgba(99, 179, 237, 0.5);
      }

      /* 회원가입 버튼 */
      button {
        background-color: #63b3ed;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        margin-top: 10px;
      }

      button:hover {
        background-color: #4299e1;
        transform: translateY(-2px);
      }
    </style>
    <script>
      function goToLogIn() {
        window.location.href = "index.html";
      }

      function signup() {
        const userid = document.getElementById("userid").value;
        const password = document.getElementById("password").value;
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const url = document.getElementById("url").value;

        fetch("http://127.0.0.1:8080/auth/signup", {
          method: "POST", // POST 요청
          headers: {
            "Content-Type": "application/json", // JSON 데이터 전송
          }, // database
          body: JSON.stringify({
            userid,
            password,
            name,
            email,
            url,
          }), // 보내고 싶은 데이터
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("네트워크 응답이 올바르지 않습니다.");
            }
            return response.json(); // JSON으로 변환
          })
          .then((data) => {
            console.log(JSON.stringify(data, null, 2));
            goToLogIn();
            localStorage.setItem("token", data.token);
          })
          .catch((error) => {
            console.error("에러 발생:", error);
          });
      }
    </script>
  </head>
  <body>
    <div class="signup">
      <h2>회원가입</h2>
      <div class="from_row">
        <p>아이디: <input type="text" id="userid" /></p>
      </div>
      <div class="from_row">
        <p>비밀번호: <input type="password" id="password" value="123456a" /></p>
      </div>
      <div class="from_row">
        <p>이름: <input type="text" id="name" value="홍길동" /></p>
      </div>
      <div class="from_row">
        <p>
          이메일: <input type="text" id="email" value="jwhong@jwhong.com" />
        </p>
      </div>
      <div class="from_row">
        <p>
          프로필사진
          <input
            type="text"
            id="url"
            value="https://randomuser.me/api/portraits/women/32.jpg"
          />
        </p>
      </div>
      <button onclick="signup()">회원가입</button>
    </div>
  </body>
</html>
