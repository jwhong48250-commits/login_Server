<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post 페이지</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8; /* light cool gray */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 10px;
        min-height: 100vh;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      /* 포스트 리스트 컨테이너 */
      #Info {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
      }

      /* 포스트 카드 */
      #Info div {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
      }

      #Info div button {
        background-color: #63b3ed;
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        padding: 8px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.2s, transform 0.1s;
      }

      #Info div button:hover {
        background-color: #4299e1;
        transform: translateY(-1px);
      }

      /* 글 작성 버튼 */
      button.write-post {
        background-color: #63b3ed;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
      }

      button.write-post:hover {
        background-color: #4299e1;
        transform: translateY(-2px);
      }
    </style>
    <script>
      function writePost() {
        window.location.href = "write_post.html";
      }

      function detailPage(id) {
        window.location.href = `detail_Page.html?id=${id}`;
      }
      function loaddata() {
        const API_URL = "http://127.0.0.1:8080/post";
        const token = localStorage.getItem("token");
        fetch("http://127.0.0.1:8080/post/", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("네트워크 응답이 올바르지 않습니다.");
            }
            return response.json();
          })
          .then((data) => {
            console.log(JSON.stringify(data, null, 2));
            // goToLogIn();
            // localStorage.setItem("token", data.token);
            let Html = "";

            debugger;
            for (let i = 0; i < data.length; i++) {
              Html += `<div>${data[i].name}<br>${data[i].text}<br>
                    <button onclick="detailPage('${data[i]._id}')">상세페이지</button></div>`;
              document.getElementById("Info").innerHTML = Html;
            }
          })
          .catch((error) => {
            console.error("에러 발생:", error);
          });
      }
    </script>
  </head>
  <body onload="loaddata()">
    <h1>포스트 리스트</h1>
    <div id="Info"></div>
    <button class="write-post" onclick="writePost()">글작성</button>
  </body>
</html>
